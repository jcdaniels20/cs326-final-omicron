      <!-- Endangered Species List -->

        <button class="button greenSeaTurtle" onclick="GSTurtle()">Green Sea Turtle</button>

        <button class="button kemp" onclick ="kemp()">Kemp's Ridley Sea Turtle</button>
        <button class="button leatherback" onclick ="leatherback()">Leatherback Sea Turtle</button>
        <button class="button loggerhead" onclick = "loggerhead()">Loggerhead Sea Turtle</button>
        <button class="button red-belly" onclick = "redbelly()">Red-bellied Cooter</button>

    <!-- information on species-->
    <div class = "SpeciesDescription">
        <h1 id= SpeciesName text-align=center></h1>
        <p id = shortBio></p>
        <p id = animalInfo></p>
        <div id =animalPic></div>
        <div id = sightingButton>  
        </div>
        <div id = sightingsDatabaseView>
        </div>
    </div>
    <hr id="sightingDivider" size ="10">

    <!-- view sighting form -->
    <div class = "viewSightingInput">
      <h2>View one your sightings!</h2>
      <label for="Uname">Username:</label><br>
      <input type="text" id="Uname" name="Uname"><br><br>
      <label for="Sname">Sighting Name:</label><br>
      <input type="text" id="Sname" name="Sname">
      <br>
      <br>
      <button type="button" id="view" onclick="viewSighting()" class="button view">View Sighting Info</button>
      <div id="entryInformation">
        <div id="speciesInfo"></div>
        <div id="dateInfo"></div>
        <div id="timeInfo"></div>
        <div id="locInfo"></div>
        <div id="latInfo"></div>
        <div id="longInfo"></div>
        <div id="genderInfo"></div>
        <div id="sizeInfo"></div>
        <div id="amountInfo"></div>
      </div>
    </div>

    <div class = "newSightings" align = center>
